<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js"></script>
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="heading">
    <span id = 'head1'>Simple, traffic-based pricing</span>
    <span id = 'span1'> sign up for our 30-day trial. No credit card required. </span>
  </div>
  <div class = "main">
    <div id = "pageveiwsandprice">
      <span id ="pageviews"><span id="pageviewsamount">100</span>K Pageviews</span>
      <span id = "dollarspermonth"><span id="money">16</span> <span id = "dollarsign">$</span>/<span id="month">month</span></span>
      <div class="slidercontainer">
        <input type="range" min="0" max="200" value="100" class="slider" id="myrange" onpointermove="updateValue(this.value)" oninput="progressScript()">
      </div>
    </div>
    <div id = "switch">
      <span id = "monthlybilling"> Monthly Billing </span>
      <input type="checkbox" id="check" class="toggle" onclick="Checkbox(this.value)">
      <label for="check"></label>
      <span id = "Yearlybilling"> Yearly Billing </span>
      <span id = "discount"> 25% discount </span> 
    </div>
    <div id = "checklistandtrial">
      <div id = "list">
        <div id="listitem"><img src="./images/icon-check.svg" alt="tickbox"><span>Unlimited websites</span></div>
        <div id="listitem"><img src="./images/icon-check.svg" alt="tickbox"><span>100% data ownership</span></div>
        <div id="listitem"><img src="./images/icon-check.svg" alt="tickbox"><span>Email reports</span></div>
      </div>
    
      <div id = "trial">
         <span>start my trial</span> 
      </div>
    </div>
  </div>

</html>
