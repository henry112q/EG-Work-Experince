<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="sytle.css">
  <script src="./index.js"></script>
</head>
<body>
  <div id="input">
    <div id="item">
      <span>Day</span>
      <input type="text" id="Day" value="" placeholder="DD" onchange="DayValidation(this.value)">
    </div>
    <div id="item">
      <span>Month</span>
      <input type="text" id="Month" placeholder="MM" value="" onchange="MonthValidation(this.value)">
    </div>
    <div id="item">
      <span>Year</span>
      <input type="text" id="Year" placeholder="YYYY" value="" onchange="YearValidation(this.value)">
    </div>
  </div>
  <div id="split">
    <div id="button" onclick="Buttonfunction()"></div>
  </div>
  <div id="output">
    <div id="daystotaloutput">
      <span id="YearsOutput"> -- </span> <span id="outputsecondword"> years </span>
    </div>
    <div id="monthstotaloutput">
      <span id="MonthsOutput"> -- </span> <span id="outputsecondword"> months </span>
    </div>
    <div id="yearstotaloutput">
      <span id="DaysOutput"> -- </span> <span id="outputsecondword"> days</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
