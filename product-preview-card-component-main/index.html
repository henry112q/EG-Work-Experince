<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="Container">
    <img src="/Users/workexp/Documents/EG Work Experince/product-preview-card-component-main/images/image-product-desktop.jpg">
    <div class="maintext">
      <div class="title">
        <span> P E R F U M E </span>
      </div>
      <div class="name">
        <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
      </div>
      <div class="text">
        <p>A floral, solar and voluptuous <br> interpretation composed by<br> Olivier Polge, 
        Perfumer-Creator<br> for the House of CHANEL.</p>
      </div>
      <div class="Price">
        <div class="primaryPrice">
        <h1>$149.99</h1>
        </div>
        <div>
          <s>$169.99</s>
        </div>
        </div>
      <div class="button">
        <img src="/Users/workexp/Documents/EG Work Experince/product-preview-card-component-main/images/icon-cart.svg">
        <span>Add to Cart</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
